<div class="card">

    <h4 class="card-title">Liste des camions</h4>

      <thead>
        <tr>
          <th>Id</th>
          <th>Matricule</th>
          <th>Marque</th>
          <th>Couleur</th>
          <th>Capacit√© en Kg</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let camion of camions" >
          <td scope="row">{{camion.id}}</td>
          <td>{{camion.matricule}}</td>
          <td>{{camion.marque}}</td>
          <td>{{camion.couleur}}</td>

</div>
